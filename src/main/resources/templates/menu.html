<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    
    <!-- Bootstrap 4.5.2 CSS (Si prefieres usar esta versión específica) -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta charset="UTF-8">
    <title>Menús</title>
    
    <style>
        body {
            background-image: url('https://wallpapercave.com/wp/wp10532013.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
        }
        
        .table {
            width: 80%;
            margin: 0 auto;
        }
        
        .custab {
            border: 1px solid #ccc;
            padding: 5px;
            margin: 5% 0;
            box-shadow: 3px 3px 2px #ccc;
            transition: 0.5s;
        }
        
        .custab:hover {
            box-shadow: 3px 3px 0 transparent;
            transition: 0.5s;
        }
        
        .profile-container {
            background-color: #343a40;
            /* Color de fondo */
            padding: 10px 10px;
            /* Espacio interno (arriba y abajo, izquierda y derecha) */
            border: 1px solid #495057;
            /* Borde del contenedor */
            border-radius: 10px;
            /* Bordes redondeados */
        }
        
        .profile-pic {
            width: 40px;
            /* Tamaño de la imagen del perfil */
            height: 50px;
            object-fit: cover;
            /* Ajustar la imagen para cubrir el contenedor */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #343a40;">
        <div class="container">
           <strong><em> <a class="navbar-brand" href="#">Lista de Productos</a></em></strong>
            <div class="profile-container d-flex align-items-center ml-auto">
                <img th:src="${'/usuario_foto/' + foto}" alt="Profile" class="profile-pic rounded-circle mr-3">
                <strong><em><p style="font-size: 20px" class="mb-0 text-light"><span th:text="${nombreUsuario}"></span></p></em></strong>
                <a href="/logout" class="btn btn-danger ml-3">Cerrar sesión</a>
            </div>
        </div>
    </nav>
<br>
<br>
<br>
    <div class="container mt-5">
       
 <a href="/registrarProducto" class="btn btn-primary btn-xs pull-right"><b>+</b> Añadir Producto</a>
  <a th:href="@{/generarPDFproductos}" class="btn btn-dark">Exportar PDF</a>
 <br>
 <br>
        <div class="row table-responsive">
            <table class="table table-cover table-info table-bordered table-striped">
                <thead>
                    <tr>
                        <th>codigo</th>
                        <th>Producto</th>
                        <th>Stock</th>
                        <th>Precio</th>
                        <th>Categoria</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="menu : ${productos}">
                        <td th:text="${menu.productoId}"></td>
                        <td th:text="${menu.nomProdu}"></td>
                        <td th:text="${menu.stockProdu}"></td>
                        <td>S/. <span th:text="${menu.precioProdu}"></span></td>
                        <td th:text="${menu.categorias.nomCate}"></td>
                        <td class="text-center">
                            <a class='btn btn-info btn-xs' href="/editarProducto/{id}">Editar</a> 
                            <a href="#" class="btn btn-warning btn-xs">Detalle</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
